{% load static %}  

<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'accounts.js' %}" type="text/javascript"></script>
        <title>
            Account details  
        </title>
    </head>
    {% block content %}
    <body class="col-12">
        <div class="mt-4 block">
            <div>
                <h2>
                    Get data for one of your accounts:
                </h2>
                <select id="account-selector" class="select ml-16">
                    <option value="">Select account</option>
                    {% for account in accounts %}
                    <option
                        value={{ account.id }}>
                        {{ account.details.account.name }}
                    </option>
                {% endfor %}
                </select>
            </div>

            <div class="col-12 mt-4 mb-2 border-bottom"></div>
            
            <div>
                <button 
                    id="button-transactions" 
                    class="get-data-button btn btn-large btn-primary col-sm-2 m-2"
                    data-url="{% url 'get-transactions' %}">
                    Get transactions
                </button>
                <button 
                    id="button-balances" 
                    class="get-data-button btn btn-large btn-primary col-sm-2 m-2"
                    data-url="{% url 'get-balances' %}">
                    Get balances
                </button>
                <button 
                    id="button-details" 
                    class="get-data-button btn btn-large btn-primary col-sm-2 m-2"
                    data-url="{% url 'get-details' %}">
                    Get details
                </button>
            </div>
        </div>
        <div>
            <h3>Account data</h3>
            {% for account in accounts %}
            <div>{{ account.task_ids }}</div>
            {% endfor %}
        </div>
    </body>
    {% endblock content %}
</html>
