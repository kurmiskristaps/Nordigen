{% load static %}  

<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'accounts.js' %}" type="text/javascript"></script>
        <title>
            Account details  
        </title>
    </head>
    {% block content %}
    <body class="col-12">
        <div class="mt-4 block">
            <div>
                <span>
                    Get data for one of your accounts:
                </span>
                <select id="account-selector" class="select-lg mb-3 float-right">
                    <option value="" selected>Select account</option>
                    {% for account in accounts %}
                    <option
                        value={{ account.id }}>
                        {{ account.details.account.name }}
                    </option>
                {% endfor %}
                </select>
            </div>
            
            <div>
                {% for account in accounts %}
                <button 
                    id="account{{ account.id }}" 
                    class="get-data-button btn btn-large btn-primary col-sm-4 m-2"
                    account-id={{ account.id }}
                    task-id={{ account.task_ids.transactions }}
                    data-url="{% url 'check-status' %}">
                    {{ account.details.account.name }}
                </button>
                {% endfor %}
            </div>
        </div>
        <div class="col-12 my-4 border-bottom"></div>
        <div>
            <h3>Account data</h3>
            {% for account in accounts %}
            <div>{{ account.task_ids }}</div>
            {% endfor %}
        </div>
    </body>
    {% endblock content %}
</html>
